<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Product</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body {
            font-family: 'Bebas Neue', sans-serif;
            /* Apply Bebas Neue */
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .add-product-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            /* Adjust as needed */
            margin-bottom: 20px;
        }

        .add-product-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            /* Make title larger with Bebas Neue */
        }

        .form-group {
            margin-bottom: 15px;

        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 1.2em;
            /* Slightly larger labels */
        }

        .form-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.2em;
            /* Larger input text */
        }

        .form-input:focus {
            outline: none;
            border-color: #b944fd;
            /* Purple focus color */
            box-shadow: 0 0 5px rgba(185, 68, 253, 0.5);
            /* Purple focus shadow */
        }

        .form-button {
            background-color: #b944fd;
            /* Purple button */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.4em;
            /* Larger button text */
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            letter-spacing: 0.05em;
            /* Slight letter spacing for Bebas Neue */
            font-family: 'Bebas Neue', sans-serif;
            /* Apply Bebas Neue */
        }

        .form-button:hover {
            background-color: #8e31c9;
            /* Darker purple on hover */
        }

        .upload-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .upload-label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 1.2em;
        }

        .back-link {
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    <div class="add-product-container">
        <h2 class="add-product-title">EDIT PRODUCT</h2>
        <form th:action="@{/products/update/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="item_name" class="form-label">Name</label>
                <input type="text" id="itemName" name="itemName" th:value="${product.itemName}" class="form-input"
                    required><br>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">DESCRIPTION:</label>
                <textarea id="description" name="description" class="form-input" rows="4" required
                    th:text="${product.description}"></textarea>

            </div>


            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input type="text" id="price" name="price" th:value="${product.price}" class="form-input" required><br>
            </div>

            <div class="form-group">
                <label for="stock" class="form-label">Stock</label>
                <input type="text" id="stock" name="stock" th:value="${product.stock}" class="form-input" required><br>
            </div>

            <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <select id="category" name="category" class="form-input">
                    <option value="">-- Select Category --</option>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                        th:selected="${product.category == cat.name}">
                    </option>

                    <option value="other">Other (Add New Category)</option>
                </select>
            </div>

            <script>
                document.getElementById("category").addEventListener("change", function () {
                    const newCatInput = document.getElementById("new-category-group");
                    if (this.value === "other") {
                        newCatInput.style.display = "block";
                    } else {
                        newCatInput.style.display = "none";
                    }
                });
            </script>

            <div class="form-group" id="new-category-group" style="display: none;">
                <label for="newCategory" class="form-label">New Category</label>
                <input type="text" id="newCategory" name="newCategory" class="form-input"
                    placeholder="Type new category name">

            </div>



            <!-- TODO: This. -->
            <div class="upload-container">
                <h3>UPLOAD IMAGE</h3>
                <div class="form-group">
                    <label for="imageUpload" class="upload-label">CHOOSE AN IMAGE:</label>
                    <input type="file" id="imageUpload" name="image" accept="image/*" class="form-input">
                </div>
            </div>
            <br>
            <button type="submit" class="form-button">EDIT PRODUCT</button>
        </form>
    </div>
    <a th:href="@{/products}" class="back-link">BACK TO INVENTORY</a>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const initialData = {
            itemName: document.getElementById("itemName").value,
            description: document.getElementById("description").value,
            price: document.getElementById("price").value,
            stock: document.getElementById("stock").value,
            category: document.getElementById("category").value,
            newCategory: document.getElementById("newCategory")?.value || "",
            image: document.getElementById("imageUpload").value
        };

        form.addEventListener("submit", (e) => {
            const currentData = {
                itemName: document.getElementById("itemName").value,
                description: document.getElementById("description").value,
                price: document.getElementById("price").value,
                stock: document.getElementById("stock").value,
                category: document.getElementById("category").value,
                newCategory: document.getElementById("newCategory")?.value || "",
                image: document.getElementById("imageUpload").value
            };

            const hasChanged = Object.keys(initialData).some(key => initialData[key] !== currentData[key]);

            if (!hasChanged) {
                e.preventDefault();
                alert("You haven't made any changes.");
                window.location.href = "/admin/home";
            }
        });
    });
</script>

</html>
