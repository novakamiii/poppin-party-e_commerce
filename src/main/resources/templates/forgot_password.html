<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppin Party</title>
    <link rel="icon" th:href="@{/img/logowhite.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Bebas Neue', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
        font-family: 'Bebas Neue', sans-serif;
    }

    .form-title {
        font-size: 3em;
        color: #b944fd;
        margin-bottom: 20px;
        font-family: 'Bebas Neue', sans-serif;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 2em;
        color: #333;
        font-family: 'Bebas Neue', sans-serif;
    }

    .form-group input[type="email"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 2em;
        font-family: sans-serif;
    }

    .form-group .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
    }

    .form-button {
        background-color: #b944fd;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 25px;
        font-size: 2em;
        cursor: pointer;
        font-family: 'Bebas Neue', sans-serif;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .form-button:hover {
        background-color: #8e31c9;
    }

    .form-link {
        margin-top: 15px;
        font-size: 2em;
        color: #555;
        font-family: 'Bebas Neue', sans-serif;
    }

    .form-link a {
        color: #007bff;
        text-decoration: none;
    }

    .form-link a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>
    <div class="form-container">
        <h2 class="forgot-password-title">FORGOT PASSWORD</h2>
        <form id="forgotPasswordForm" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <button type="button" class="form-button" onclick="validateAndRedirect()">
                RESET PASSWORD
            </button>
        </form>
        <p class="form-footer">
            Remember your password? <a th:href="@{/login}">Log In</a>
        </p>
    </div>

    <script>
        function validateAndRedirect() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            emailError.textContent = '';
        
            // 1. Validate email presence
            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required for password reset.';
                return; // Block redirect completely
            }
        
            // 2. Validate email format
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailError.textContent = 'Invalid email format.';
                return; // Block redirect completely
            }
        
            // 3. Only redirect if email is valid
            alert("Sending auth code to your email... (Simulated)");
            window.location.href = `/reset-password?email=${encodeURIComponent(emailInput.value)}`;
        }
        </script>
</body>

</html>
