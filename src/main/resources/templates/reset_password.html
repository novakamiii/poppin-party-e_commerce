<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppin Party</title>
    <link rel="icon" th:href="@{img/logowhite.png}" type="image/png">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            font-family: 'Bebas Neue', sans-serif;
        }

        .form-title {
            font-size: 3em;
            color: #b944fd;
            margin-bottom: 20px;
            font-family: 'Bebas Neue', sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 2em;
            color: #333;
            font-family: 'Bebas Neue', sans-serif;
        }

        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 2em;
            font-family: sans-serif;
        }

        .form-group .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .form-button {
            background-color: #b944fd;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 2em;
            cursor: pointer;
            font-family: 'Bebas Neue', sans-serif;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-button:hover {
            background-color: #8e31c9;
        }

        .form-link {
            margin-top: 15px;
            font-size: 2em;
            color: #555;
            font-family: 'Bebas Neue', sans-serif;
        }

        .form-link a {
            color: #007bff;
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }
        .password-match {
            color: green;
        }

        .password-mismatch {
            color: red;
        }

        .error-text {
            color: red;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="forgot-password-title">Reset Password</h2>
    <form id="forgotPasswordForm" action="/reset-password" method="post">
        <div class="form-group">
            <label><span>User:</span> <strong th:text="${username}">[Username]</strong></label>
            <input type="hidden" name="username" th:value="${username}" />
            <input type="hidden" name="email" th:value="${email}" />
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required />
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            <span id="passwordError"></span>
        </div>
        <button type="submit" class="form-button">Set New Password</button>
    </form>
    </div>
</body>

<script>
    function validatePassword() {
        const password = document.getElementById('newPassword').value;
        const confPassword = document.getElementById('confirmPassword').value;
        const errorElement = document.getElementById('passwordError');

        if (confPassword.length === 0) {
            errorElement.textContent = "";
            errorElement.className = "form-text";
        } else if (password.length < 5) {
            errorElement.textContent = "";
            errorElement.className = "form-text";
            errorElement.textContent = "Password must be at least 5 characters!";
            errorElement.style.color = "red";
            errorElement.className = "form-text password must be atleast 5 characters!";
            return false;
        } else if (password !== confPassword) {
            errorElement.textContent = "Passwords do not match!";
            errorElement.className = "form-text password-mismatch";
            return false;
        } else {
            errorElement.textContent = "Passwords match!";
            errorElement.style.color = "green";
            errorElement.className = "form-text password-match";
            return true;
        }
    }

        // Live validation as user types
        var confirmPasswordInput = document.getElementById('confirmPassword');
        if (confirmPasswordInput) {
            confirmPasswordInput.addEventListener('input', validatePassword);
        }
        var newPasswordInput = document.getElementById('newPassword');
        if (newPasswordInput) {
            newPasswordInput.addEventListener('input', validatePassword);
        }

        // Prevent form submit if password doesn't match or is too short
        var registerForm = document.querySelector('form[th\\:action="@{/reset-password}"]');
        if (registerForm) {
            registerForm.addEventListener('submit', function (e) {
                if (!validatePassword()) {
                    e.preventDefault();
                    alert("Please make sure passwords match and are at least 5 characters!");
                }
            });
        }
</script>
</html>
